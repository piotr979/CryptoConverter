<!doctype html>
<html>
<head>
 
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="full-block">

        <h1>Cryptocurrency converter</h1>

        <div class="inputs">
        <form action="">
            <label for="">Enter amount</label>
            <input type="number" id="amountEntered">
            <label for="currency">Select currency (from)</label>
            <select name="currency" id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <label for="crypto">Select cryptocurrency (to)</label>
            <select name="crypto" id="cryptoOptions">
              
            </select>

            <div id="result"></div>
            <button id="convert">Convert now</button>
        </form>
    
    </div>
</div>
    <script src="js/cryptoAPI.js">
        </script>
  
    <script src="js/custom.js"></script>
</body>
</html>
